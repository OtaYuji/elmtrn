<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>html,head,body { padding:0; margin:0; } body { font-family: calibri, helvetica, arial, sans-serif; }</style>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body></body>
<script type="text/javascript">
  module.exports.Main.fullscreen();
  const {ipcRenderer} = require('electron');

  app.ports.openIpc.subscribe(channel=>{
    ipcRenderer.on(channel,(e,v)=>{
      app.ports.onIpcMessage.send([channel,v]);
    });
  });

  app.ports.sendIpcMessage.subscribe(t=>{
    ipcRenderer.send(t[0], t[1]);
  });

</script>
